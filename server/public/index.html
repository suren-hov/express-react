<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Product Management</h1>

    <div id="product-form" class="mb-5">
        <h2>Add a New Product</h2>
        <form id="addProductForm">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="productImage">Image URL</label>
                <input type="text" class="form-control" id="productImage">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    <div id="product-list" class="d-flex flex-wrap gap-3"></div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editProductForm">
                <label for="editProductName">Product Name:</label>
                <input type="text" id="editProductName" name="editProductName" required>

                <label for="editProductPrice">Product Price:</label>
                <input type="number" id="editProductPrice" name="editProductPrice" step="0.01" required>

                <label for="editProductImage">Product Image URL:</label>
                <input type="text" id="editProductImage" name="editProductImage">

                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>

</div>

<script src="/app.js"></script>
</body>
</html>
