<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Product Management</h1>

    <!-- Add Product Form -->
    <form id="addProductForm" class="mb-4">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" step="0.01" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="productImage">Product Image URL:</label>
            <input type="text" id="productImage" name="productImage" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Add Product</button>
    </form>

    <!-- Product List -->
    <div id="product-list" class="row"></div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editProductForm">
                <div class="form-group">
                    <label for="editProductName">Product Name:</label>
                    <input type="text" id="editProductName" name="editProductName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="editProductPrice">Product Price:</label>
                    <input type="number" id="editProductPrice" name="editProductPrice" step="0.01" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="editProductImage">Product Image URL:</label>
                    <input type="text" id="editProductImage" name="editProductImage" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Update Product</button>
            </form>
        </div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
