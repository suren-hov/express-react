<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<h1>Product Management</h1>

<!-- Add Product Form -->
<form id="addProductForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" name="productPrice" step="0.01" required>

    <label for="productImage">Product Image URL:</label>
    <input type="text" id="productImage" name="productImage">

    <button type="submit" class="btn btn-success">Add Product</button>
</form>

<!-- Product List -->
<div id="product-list"></div>

<!-- Edit Product Modal -->
<div id="editProductModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="editProductForm">
            <label for="editProductName">Product Name:</label>
            <input type="text" id="editProductName" name="editProductName" required>

            <label for="editProductPrice">Product Price:</label>
            <input type="number" id="editProductPrice" name="editProductPrice" step="0.01" required>

            <label for="editProductImage">Product Image URL:</label>
            <input type="text" id="editProductImage" name="editProductImage">

            <button type="submit" class="btn btn-primary">Update Product</button>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
